{% extends 'base.html' %}

{% block body %}
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background="">
        </div>
        <div class="container">
            <div class="banner_content text-center">
                <div style="max-width: 400px;
                min-height: 90px;margin: 0 auto;
                background: rgb(0, 0, 0, 0.4);">
                    <h2 style="text-shadow: 8px 16px 16px #000; ">Student Council</h2>
                    <div class="page_link">
                        <a href="/">Home</a>
                        <a href="{% url 'studentcouncil:studentcouncil' %}">Student Council</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="p-3" style="background-color: rgba(0,0,0,0.04);">
    <div class="container">
        <h2 style="text-align: center; font-weight: 500; font-size: 52px;">Student Council Members</h2>
    </div>
</div>


<section class="about_area p_120">
    <div class="container">
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Sl No.</th>
                    <th scope="col">Post</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Duration</th>

                </tr>
            </thead>
            {% for x in studentcouncil %}
            <tbody>
                <tr>
                    <th scope="row">{{x.id}}</th>
                    <td>{{x.post}}</td>
                    <td>{{x.student_name}}</td>
                    <td>{{x.start_date}} - {{x.end_date}}</td>
                </tr>

            </tbody>
            {% endfor %}
        </table>
    </div>
</section>


{% endblock body %}
