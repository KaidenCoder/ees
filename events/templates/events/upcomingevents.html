{% extends 'base.html' %}

{% block body %}
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background="">
        </div>
        <div class="container">
            <div class="banner_content text-center">
                <div style="max-width: 400px;
                min-height: 90px;margin: 0 auto;
                background: rgb(0, 0, 0, 0.4);">
                    <h2 style="text-shadow: 8px 16px 16px #000; ">Upcoming Events</h2>
                    <div class="page_link">
                        <a href="/">Home</a>
                        <a href="{% url 'events:upcomingevents' %}">Upcoming Events</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="about_area p_120">
    <div class="container">
        <div class="card text-center">
            <div class="card-header"
                styel="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                Featured
            </div>
            {% for x in upcomingevents %}
            <div class="card-body">
                <h4 class="card-title "
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    {{x.headerline|safe|escape}}</h4>
                <p class="card-text"
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    {{x.program_notice|safe|escape}}</p>
            </div>
            <div class="card-footer text-muted"
                style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                Program on {{x.date}}
            </div>
            {% endfor%}
        </div>
    </div>
</section>

{% endblock body %}
