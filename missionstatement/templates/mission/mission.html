{% extends 'base.html' %}
{{ tag|safe }}
{% block body %}
<section class="banner_area">
  <div class="banner_inner d-flex align-items-center">
    <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
    <div class="container">
      <div class="banner_content text-center">
        <div style="max-width: 400px;
              min-height: 90px;margin: 0 auto;
              background: rgb(0, 0, 0, 0.4);">
          <h2 style="text-shadow: 8px 16px 16px #000; ">Mission Statement</h2>
          <div class="page_link">
            <a href="/">Home</a>
            <a href="{% url 'missionstatement:mission' %}">Mission Statement</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="pt-3" style="background-color: rgba(255,255,0,0.01);">
  <div class="container">
    <h2 class="pb-3"
      style="text-align: center; font-weight: 500; font-size: 52px; background-color: rgba(255,255,0,0.1); color: rgba(255,255,255,0.44); letter-spacing: 2px; text-shadow: 6px 4px rgba(0,100,0,0.9);">
      Mission Statement</h2>
  </div>
</div>
<div class="container pt-2 pb-4">
  <div class="row mx-auto">
    {% for x in mission %}
    <p class="card-text"
      style="font-weight: 400; background-color: rgba(255,255,0,0.1); color: rgba(255,255,255,0.6); letter-spacing: 2px; text-shadow: 6px 4px rgba(0,100,0,0.9); text-align: justify; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
      {{x.paragraph|safe|escape}}</h4>
    </p>
    {% endfor %}
  </div>
</div>

{% endblock body %}
