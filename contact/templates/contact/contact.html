{% extends 'base.html' %}

{% block body %}
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
        <div class="container">
            <div class="banner_content text-center">
                <h2>Contact</h2>
                <div class="page_link">
                    <a href="/">Home</a>
                    <a href="{% url 'contact:contact' %}">Contact</a>
                </div>
            </div>
        </div>
    </div>
</section>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.1270067050614!2d93.01769435049663!3d24.82532988399228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x374e547fcaf71fef%3A0xf075bce6a6f18202!2sEmmanuel%20English%20Higher%20Secondary%20School!5e0!3m2!1sen!2sin!4v1579175020836!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

<div class="container">
    <div class="row">
        <br>
  
          <div class="card" style="width: 28rem;">
            <div class="card-header alert alert-info">
                <h2>Contact Address</h2>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{contact.address|safe|escape}}</h5>
                <p class="card-text">Phone-no: {{contact.phone_numbers|safe|escape}}</p>
                <p class="card-text">Mail-id: {{contact.mailids|safe|escape}}</p>
              </div>
          </div>
      
    </div>
</div>  


{% endblock body %}
