{% extends 'base.html' %}

{% block body %}
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background="">
        </div>
        <div class="container">
            <div class="banner_content text-center">
                <div style="max-width: 400px;
                min-height: 90px;margin: 0 auto;
                background: rgb(0, 0, 0, 0.4);">
                    <h2 style="text-shadow: 8px 16px 16px #000; ">Members</h2>
                    <div class="page_link">
                        <a href="/">Home</a>
                        <a href="{% url 'members:members' %}">Members</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="p-3" style="background-color: rgba(0,0,0,0.04);">
    <div class="container">
        <h2 style="text-align: center; font-weight: 500; font-size: 52px;">Teaching & Non-Teaching Staffs</h2>
    </div>
</div>

<div class="container pt-3">
    <div class="row">
        {% for x in members %}
        <br>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="{{x.image.url}}" class="card-img-top" alt="...">
                <div class="card-body bg-light">
                    <h5 class="card-title"
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                        {{x.name|safe|escape}} - {{x.post|safe|escape}}</h5>
                </div>
            </div>
            <br>
        </div>

        {% endfor %}
    </div>
</div>



{% endblock body %}
