{% extends 'base.html' %}

{% block body %}
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background="">
        </div>
        <div class="container">
            <div class="banner_content text-center">
                <div style="max-width: 400px;
                min-height: 90px;margin: 0 auto;
                background: rgb(0, 0, 0, 0.4);">
                    <h2 style="text-shadow: 8px 16px 16px #000; ">Principal Desk</h2>
                    <div class="page_link">
                        <a href="/">Home</a>
                        <a href="{% url 'aboutus:principal' %}">Principal Desk</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="p-3" style="background-color: rgba(0,0,0,0.04);">
    <div class="container">
        <h2 style="text-align: center; font-weight: 500; font-size: 52px;">Message From The Desk of Principal</h2>
    </div>
</div>


<section class="about_area p_120">
    <div class="container">

        <div class="card mb-3" style="max-width: 100%;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{principal.image.url}}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">{{principal.name}}</h3>
                        <p class="card-text text-justify">{{principal.paragraph|safe|escape}}</p>

                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock body %}
