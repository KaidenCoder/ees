{% extends 'base.html' %}

{% block body %}
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
        <div class="container">
            <div class="banner_content text-center">
                <h2>Principal Desk</h2>
                <div class="page_link">
                    <a href="/">Home</a>
                    <a href="{% url 'aboutus:principal' %}">Principal Desk</a>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" style="text-align: center;">Message From The Desk of Principal</h1>
      <!-- <p class="lead"></p> -->
    </div>
  </div>


<section class="about_area p_120">
    <div class="container">

    <div class="card mb-3" style="max-width: 100%;">
        <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{principal.image.url}}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
            <h3 class="card-title">{{principal.name}}</h3>
            <p class="card-text text-justify">{{principal.paragraph|safe|escape}}</p>
            
            </div>
        </div>
        </div>
    </div>

</div>
</section> 
{% endblock body %}
