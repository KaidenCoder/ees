{% extends 'base.html' %}

{% block body %}
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
        <div class="container">
            <div class="banner_content text-center">
                <h2>Messages</h2>
                <div class="page_link">
                    <a href="/">Home</a>
                    <a href="{% url 'aboutus:message' %}">Messages</a>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" style="text-align: center;">Messages From Board Members</h1>

    </div>
  </div>

<section class="about_area p_120">
<div class="container">
    <div class="row">
        {% for x in message %}
        <div class="col-sm">
            <div class="card" style="width: 22rem;">
                <img src="{{x.image.url}}" class="card-img-top" alt="..">
                <div class="card-body">
                <h4 class="card-title">{{x.name}}</h4>
                <p class="card-text text-justify">{{x.paragraph|safe|escape}}</p>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>
</section>
{% endblock body %}
