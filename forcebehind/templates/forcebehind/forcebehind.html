{% extends 'base.html' %}

{% block body %}
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background="">
        </div>
        <div class="container">
            <div class="banner_content text-center">
                <div style="max-width: 400px;
                min-height: 90px;margin: 0 auto;
                background: rgb(0, 0, 0, 0.4);">
                    <h2 style="text-shadow: 8px 16px 16px #000; ">The Force Behind</h2>
                    <div class="page_link">
                        <a href="/">Home</a>
                        <a href="{% url 'forcebehind:forcebehind' %}">The Force Behind</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>


<div class="container pt-3">
    <div class="row">
        {% for x in forcebehind %}
        <div class="card mb-3" style="max-width: 100%;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{x.image.url}}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title"
                            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                            {{x.name|safe|escape}}</h3>
                        <h6 class="card-subtitle mb-2 text-muted"
                            styel="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                            {{x.post|safe|escape}}</h6>
                        <p class="card-text text-justify"
                            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                            {{x.paragraph|safe|escape}}</p>

                    </div>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>

{% endblock body %}
