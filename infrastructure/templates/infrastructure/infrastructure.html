{% extends 'base.html' %}

{% block body %}
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background="">
        </div>
        <div class="container">
            <div class="banner_content text-center">
                <div style="max-width: 400px;
                min-height: 90px;margin: 0 auto;
                background: rgb(0, 0, 0, 0.4);">
                    <h2 style="text-shadow: 8px 16px 16px #000; ">Infrastructure</h2>
                    <div class="page_link">
                        <a href="/">Home</a>
                        <a href="{% url 'infrastructure:infrastructure' %}">Infrastructure</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<div class="container pt-3">
    <div class="row">
        <br>
        {% for x in infrastructure %}
        <div class="card mb-3" style="max-width: 100%;">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <img src="{{x.image.url}}" class="card-img" alt="...">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h3 class="card-title">{{x.name|safe|escape}}</h3>
                        <p class="card-text text-justify">{{x.paragraph|safe|escape}}</p>

                    </div>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>


{% endblock body %}
